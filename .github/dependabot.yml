version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
    time: "13:00"
  open-pull-requests-limit: 10
  reviewers:
  - patrick.zippenfenig
  allow:
  - dependency-type: direct
  - dependency-type: indirect
  commit-message:
    prefix: "fix: "
- package-ecosystem: swift
  directory: "/"
  schedule:
    interval: daily
    time: "13:00"
  open-pull-requests-limit: 10
  reviewers:
  - patrick.zippenfenig
  allow:
  - dependency-type: direct
  - dependency-type: indirect
  commit-message:
    prefix: "fix: "
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "13:00"
  open-pull-requests-limit: 10
  reviewers:
  - patrick.zippenfenig
  allow:
  - dependency-type: direct
  commit-message:
    prefix: "fix: "
    groups:
      semantic:
        patterns:
          - "@semantic-release/*"
          - "semantic-release"
          - "semantic-release-pypi"
          - "conventional-changelog-conventionalcommits"
          - "typescript"
          - "gradle-semantic-release-plugin"
          - "@droidsolutions-oss/semantic-release-nuget"
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: daily
    time: "13:00"
  commit-message:
    prefix: "fix: "
- package-ecosystem: gradle
